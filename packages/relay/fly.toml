app = "claude-remote-relay"
primary_region = "nrt"

[build]
  [build.args]
    NODE_VERSION = "20"

[env]
  PORT = "3000"
  WS_PORT = "3001"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 3001

  [[services.ports]]
    port = 3001
    handlers = ["tls"]

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
